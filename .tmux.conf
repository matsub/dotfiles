# ============
#    SYSTEM
#-------------
set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 1
setw -g automatic-rename on
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"


# ================
#    APPEARANCE
# ----------------
# color
set -g default-terminal "screen-256color"
set-option -g status-bg "colour235"
set-option -g status-fg "colour250"

# status left
set -g status-left-length 100
set-option -g status-left "#[fg=colour235,bg=colour254] #S #[fg=colour254,bg=colour238] #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) #[fg=colour238,bg=colour235]　"

# status right
set -g status-left-length 100
set-option -g status-right "#[fg=colour238,bg=colour235] #[fg=colour254,bg=colour238] ☁︎　#{upload_speed}⇡ #{download_speed}⇣ #[fg=colour254,bg=colour238]#[fg=colour234,bg=colour254] #{battery_icon} #{battery_percentage} #{cpu_fg_color}#{cpu_icon}　"

# window status
set -g window-status-format '▤'
set -g window-status-current-format '▣ #(pwd="#{pane_current_path}"; echo ${pwd####*/})'
set-option -g status-interval 1


# =================
#    KEY BINDING
#------------------
# prefix key
unbind C-b
set-option -g prefix C-l
bind C-l send-prefix

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind q kill-pane

# control session
bind N new-session
bind ] switch-client -n
bind [ switch-client -p
bind \ choose-session

# vim-like split binding
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 5
bind + resize-pane -U 5

# vi-style controls for copy mode
setw -g mode-keys vi
bind { copy-mode


# =============
#    PLUGINS
#--------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-net-speed'
run '~/.tmux/plugins/tpm/tpm'

#   tmux-battery
# ----------------
set -g @batt_charged_icon "⎋"
set -g @batt_charging_icon "⚡︎"
set -g @batt_discharging_icon "⏚"
set -g @batt_attached_icon "☢"

#   tmux-net-speed
# ------------------
set -g @net_speed_interfaces "en0"
